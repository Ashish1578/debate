<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Arena - Debate Strangers Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #app {
            width: 100%;
            max-width: 900px;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 25px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
        }
        
        #controls {
            padding: 20px;
            background: rgba(30, 30, 40, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        #tags {
            flex: 1;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        #tags:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #667eea;
        }
        
        #tags::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button.secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        button.danger {
            background: linear-gradient(135deg, #f93b3b, #ff6b6b);
        }
        
        #topic {
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            color: white;
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #timer {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            display: none;
        }
        
        #chat {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(10, 10, 20, 0.3);
        }
        
        .msg {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 12px;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .msg.me {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
            max-width: 70%;
            text-align: right;
        }
        
        .msg.other {
            background: rgba(255, 255, 255, 0.1);
            color: #ff6b6b;
            margin-right: auto;
            max-width: 70%;
        }
        
        .msg.system {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            font-style: italic;
            padding: 8px;
            margin: 15px auto;
            max-width: 80%;
            border-left: 3px solid #667eea;
        }
        
        #inputArea {
            padding: 20px;
            background: rgba(30, 30, 40, 0.5);
            display: flex;
            gap: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #msgBox {
            flex: 1;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        #msgBox:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #667eea;
        }
        
        #msgBox::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        #stats {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            color: white;
            font-size: 0.9em;
        }
        
        .typing-indicator {
            padding: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            #chat { height: 350px; }
            .button-group { flex-wrap: wrap; }
            button { flex: 1; min-width: 100px; }
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>‚öîÔ∏è Debate Arena</h1>
            <div class="subtitle">Match with strangers. Debate random topics. Defend your stance!</div>
        </header>
        
        <div id="controls">
            <div class="input-group">
                <input id="tags" type="text" placeholder="Enter interests (e.g., politics, philosophy, gaming) - leave empty for random">
            </div>
            <div class="button-group">
                <button id="startBtn">üéØ Start Debate</button>
                <button id="skipBtn" class="secondary" disabled>‚è≠Ô∏è Skip</button>
                <button id="endBtn" class="danger" disabled>üö™ End</button>
            </div>
        </div>
        
        <div id="topic" style="position: relative;">
            <span id="topicText">Ready to debate? Click "Start Debate" to find an opponent!</span>
            <div id="timer"></div>
        </div>
        
        <div id="chat"></div>
        
        <div id="inputArea">
            <input id="msgBox" type="text" placeholder="Type your argument..." disabled>
            <button id="sendBtn" disabled>Send üì§</button>
        </div>
    </div>
    
    <div id="stats"></div>
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io();
        let currentRoom = null;
        let debateTimer = null;
        let timeRemaining = 0;
        
        const startBtn = document.getElementById('startBtn');
        const skipBtn = document.getElementById('skipBtn');
        const endBtn = document.getElementById('endBtn');
        const sendBtn = document.getElementById('sendBtn');
        const msgBox = document.getElementById('msgBox');
        const chatEl = document.getElementById('chat');
        const topicEl = document.getElementById('topicText');
        const timerEl = document.getElementById('timer');
        const statsEl = document.getElementById('stats');
        
        function addMessage(text, type) {
            const msg = document.createElement('div');
            msg.className = 'msg ' + type;
            msg.textContent = text;
            chatEl.appendChild(msg);
            chatEl.scrollTop = chatEl.scrollHeight;
        }
        
        function startTimer(duration) {
            timeRemaining = duration;
            timerEl.style.display = 'block';
            
            if (debateTimer) clearInterval(debateTimer);
            
            debateTimer = setInterval(() => {
                const mins = Math.floor(timeRemaining / 60);
                const secs = timeRemaining % 60;
                timerEl.textContent = `‚è±Ô∏è ${mins}:${secs.toString().padStart(2, '0')}`;
                
                if (timeRemaining <= 30) {
                    timerEl.style.color = '#ff6b6b';
                }
                
                timeRemaining--;
                if (timeRemaining < 0) {
                    clearInterval(debateTimer);
                    timerEl.textContent = '‚è∞ Time\'s up!';
                    addMessage('‚è∞ Debate time is up! You can continue or start a new debate.', 'system');
                }
            }, 1000);
        }
        
        function resetUI() {
            chatEl.innerHTML = '';
            topicEl.textContent = 'Ready to debate? Click "Start Debate" to find an opponent!';
            timerEl.style.display = 'none';
            if (debateTimer) clearInterval(debateTimer);
            currentRoom = null;
            startBtn.disabled = false;
            skipBtn.disabled = true;
            endBtn.disabled = true;
            msgBox.disabled = true;
            sendBtn.disabled = true;
            msgBox.value = '';
        }
        
        startBtn.onclick = () => {
            const tags = document.getElementById('tags').value
                .split(',')
                .map(t => t.trim())
                .filter(Boolean);
            
            socket.emit('find', { tags });
            addMessage('üîç Searching for a worthy opponent...', 'system');
            topicEl.textContent = 'Finding your debate partner...';
            startBtn.disabled = true;
            skipBtn.disabled = false;
            endBtn.disabled = false;
        };
        
        skipBtn.onclick = () => {
            socket.emit('skip');
            resetUI();
            // Auto-search for new partner
            setTimeout(() => startBtn.click(), 500);
        };
        
        endBtn.onclick = () => {
            if (currentRoom) {
                socket.emit('end', { roomId: currentRoom });
            }
            resetUI();
        };
        
        sendBtn.onclick = () => {
            if (!currentRoom) return;
            const text = msgBox.value.trim();
            if (!text) return;
            
            socket.emit('message', { roomId: currentRoom, text });
            addMessage('You: ' + text, 'me');
            msgBox.value = '';
        };
        
        msgBox.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendBtn.click();
            }
        });
        
        socket.on('system', (msg) => {
            addMessage(msg, 'system');
        });
        
        socket.on('matched', ({ roomId, topic, duration }) => {
            currentRoom = roomId;
            chatEl.innerHTML = '';
            topicEl.textContent = 'üéØ ' + topic;
            msgBox.disabled = false;
            sendBtn.disabled = false;
            skipBtn.disabled = false;
            
            addMessage('üí• Opponent found! The debate begins NOW!', 'system');
            addMessage(`üì¢ Topic: "${topic}"`, 'system');
            addMessage('Make your arguments count! You have 5 minutes.', 'system');
            
            startTimer(duration);
        });
        
        socket.on('msg', ({ from, text }) => {
            const isMe = from === socket.id;
            addMessage((isMe ? 'You' : 'Opponent') + ': ' + text, isMe ? 'me' : 'other');
        });
        
        socket.on('room_ended', ({ reason }) => {
            addMessage('üíî ' + reason, 'system');
            setTimeout(resetUI, 2000);
        });
        
        // Fetch stats periodically
        async function updateStats() {
            try {
                const res = await fetch('/api/stats');
                const stats = await res.json();
                statsEl.innerHTML = `
                    üë• ${stats.totalUsers} online | 
                    ‚öîÔ∏è ${stats.activeRooms} debates | 
                    ‚è≥ ${stats.waitingUsers} waiting
                `;
            } catch (e) {
                console.error('Stats error:', e);
            }
        }
        
        setInterval(updateStats, 5000);
        updateStats();
    </script>
</body>
</html>
